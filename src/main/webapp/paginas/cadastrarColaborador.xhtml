<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<f:metadata>
		<o:viewParam name="colaborador" value="#{colaboradorBean.colaborador}"/>
		<f:viewAction action="#{colaboradorBean.iniciar()}"/>
	</f:metadata>
	
	<h:head>
		<title>Novo Colaborador</title>
		
		<!-- CSS do BOOTSTRAP -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
		
		<!-- Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		
	</h:head>

	
	
	<h:body>
	
		<ui:include src="/WEB-INF/templates/growlMessages.xhtml" />
	
		<header>
		
			<!-- NAVBAR -->

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		
			<div class="container-fluid">
			
				<a class="navbar-brand" href="#">Café da Manhã</a>
				
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="navbarNav">
				
					<ul class="navbar-nav">
					
						
						<li class="nav-item">
							<a class="nav-link" jsf:outcome="/paginas/cadastrarOpcao.xhtml">Nova Opção de Café</a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" jsf:outcome="/paginas/listarColaboradores.xhtml">Nossos Colaboradores</a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" jsf:outcome="/paginas/listarOpcoes.xhtml" tabindex="-1">Ver Opções de Café</a>
						</li>
						
					</ul>
				</div>
			</div>
		</nav>
		
		
		</header>
		
		
		<!-- ===================================================================================================================== -->
	
	<!-- CONTEUDO -->
	
	
	<section>

		<div class="container" style="padding-bottom: 30px;">

			<div style="padding-bottom: 30px; margin-top: 30px;">

				
				<div class="card bg-light" style="width: 100%;">
				
  					<div class="card-body">
  					
    					<h2 class="card-title">Novo Colaborador</h2>
    					
    					<h:form id="novoColaboradorForm">
    					
    						<p:messages/>

							<div class="row">
							
								<div class="col">
									<p:inputText id="nome" placeholder="Nome do Colaborador" value="#{colaboradorBean.colaborador.nome}" required="true" style="margin-top: 20px; width:600px;"/> 
								</div>
								
								<div class="col">
									<p:inputText id="cpf" placeholder="CPF" value="#{colaboradorBean.colaborador.cpf}" required="true" style="margin-top: 20px; width:600px;"/>
									<div><span class="mb-2 text-muted" style="font-size:12px;">Digite apenas os números.</span></div>
								</div>
								
								<div style="margin-top: 20px;">
									<p:inputText id="alimento" placeholder="O que você está levando para o café da manhã?" value="#{colaboradorBean.cafe.alimento}" required="true" style="margin-top: 20px; width:1247px;"/>
								</div>
								
							</div>
							
							<button class="btn btn-primary" jsf:action="#{colaboradorBean.salvar()}" style="border-radius: 20px; margin-top: 20px;">Salvar</button>
							<button jsf:outcome="/index.xhtml" class="btn btn-outline-primary" style="border-radius: 20px; margin-top: 20px; margin-left:10px;">Cancelar</button>

					</h:form>
    					
  					</div>
				</div>

			</div>
		</div>

	</section>
		
		
	</h:body>
</html>
